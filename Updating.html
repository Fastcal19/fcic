<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FCIC</title>

  <style>
    /* -------- Base Styles -------- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      background: radial-gradient(circle at center,gold 0%, orangered 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      margin-bottom: 20px;
    }

    main {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 234, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
      border-radius: 12px;
      padding: 30px 50px;
      text-align: center;
    }

    footer {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* -------- Electric Background Canvas -------- */
    #electric-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Optional subtle blur overlay */
    .energy-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(rgba(0, 234, 255, 0.05), transparent 70%);
      mix-blend-mode: lighten;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="electric-bg"></canvas>
  <div class="energy-overlay"></div>

  <header>⚡ FCIC ⚡</header>

  <main>
    <p>This page is updating.</p>
  </main>

  <footer>© 2025 FCIC | All rights reserved</footer>

  <script>
    /* -------- Electric Animation -------- */
    const canvas = document.getElementById('electric-bg');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Lightning {
      constructor(x, y, length, angle, speed, life) {
        this.x = x;
        this.y = y;
        this.length = length;
        this.angle = angle;
        this.speed = speed;
        this.life = life;
        this.points = [{ x, y }];
        this.generate();
      }

      generate() {
        let currentX = this.x;
        let currentY = this.y;
        for (let i = 0; i < this.length; i++) {
          const dx = Math.cos(this.angle + (Math.random() - 0.5) * 0.3) * this.speed;
          const dy = Math.sin(this.angle + (Math.random() - 0.5) * 0.3) * this.speed;
          currentX += dx;
          currentY += dy;
          this.points.push({ x: currentX, y: currentY });
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.points[0].x, this.points[0].y);
        for (let i = 1; i < this.points.length; i++) {
          ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        ctx.strokeStyle = `hsla(${180 + Math.random() * 60}, 100%, 70%, ${this.life / 100})`;
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00eaff';
        ctx.stroke();
      }

      update() {
        this.life -= 1;
      }
    }

    let bolts = [];

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Draw fading glow background
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, width, height);

      // Occasionally spawn new lightning bolts
      if (Math.random() < 0.1) {
        const startX = Math.random() * width;
        const startY = Math.random() * height;
        const angle = Math.random() * Math.PI * 2;
        const bolt = new Lightning(startX, startY, 30 + Math.random() * 50, angle, 10, 100);
        bolts.push(bolt);
      }

      // Draw and update bolts
      bolts.forEach((bolt, index) => {
        bolt.draw(ctx);
        bolt.update();
        if (bolt.life <= 0) bolts.splice(index, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
