<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Cal Industrial Corp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #FF8C00;
      color: black;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar h2 { margin: 0 0 20px; text-align: center; }
    .sidebar a {
      color: black;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      display: block;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar a:hover { background: #FFD580; }

    .submenu { display: none; flex-direction: column; margin-left: 15px; }
    .submenu a { font-weight: normal; font-size: 14px; padding: 8px; margin: 3px 0; }
    .expandable { cursor: pointer; }

    /* Logout button */
    .logout-btn {
      margin-top: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #555; }

    /* Main content */
    .main {
      flex: 1;
      background: gray;
      display: flex;
      flex-direction: column;
      overflow: auto;
      position: relative;
    }

    iframe {
      flex: 1;
      width: calc(100% - 40px);
      margin: 20px;
      border-radius: 10px;
      background: linear-gradient(180deg, gold, orangered);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: none;
    }

    /* Logo */
    .logo-box {
      width: 200px;
      height: 200px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .logo-box img { width: 95%; height: 95%; object-fit: fill; border-radius: 10px; }

    /* Portals Page */
    #portalsPage { display: none; padding: 20px; }
    #portalsPage h2 { margin-bottom: 20px; font-size: 22px; font-weight: bold; }
    .portals-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-items: center;
    }
    .portal-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      height: 130px;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .portal-card:hover { transform: translateY(-5px); box-shadow: 0 6px 14px rgba(0,0,0,0.2); }
    .portal-card img {
      max-width: 170px;
      max-height: 120px;
      object-fit: contain;
      margin-top: 10px;
    }
    .portal-card p {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0 0 0;
      text-align: center;
    }

    /* ✅ Mobile adjustments */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 5px;
      left: 5px;
      background: orangered;
      color: #fff;
      border: none;
      font-size: 22px;
      border-radius: 6px;
      padding: 6px 14px;
      cursor: pointer;
      z-index: 1100;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .menu-toggle {
        display: block;
      }
      iframe {
        width: 100%;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
      <h2 class="logo-box"><img src="fcic logo.png" alt="Logo"></h2>
      <a onclick="showPage('dashboard')">Home</a>
      <a class="expandable" onclick="toggleMenu('hrMenu')">Human Resource ▸</a>
      <div class="submenu" id="hrMenu">
        <a onclick="showPage('employees')">Employees</a>
        <a onclick="showPage('attendance')">Attendance</a>
        <a onclick="showPage('payroll')">Payroll</a>
      </div>
      <a onclick="showPage('reports')">Reports</a>
      <a class="expandable" onclick="toggleMenu('invMenu')">Inventory ▸</a>
      <div class="submenu" id="invMenu">
        <a onclick="showPage('inventoryOverview')">Inventory Overview</a>
        <a onclick="showPage('inventoryList')">Inventory List</a>
      </div>
      <a onclick="showPage('requests')">Requests</a>
      <a onclick="showPage('portals')">Portals</a>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- ✅ Mobile Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <iframe id="mainFrame" src="Admin Dashboard.html"></iframe>

    <div id="portalsPage">
      <h2>Portals</h2>
      <div class="portals-grid" id="portalsGrid"></div>
    </div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      const isOpen = menu.style.display === "flex";
      document.querySelectorAll(".submenu").forEach(sm => sm.style.display = "none");
      document.querySelectorAll(".expandable").forEach(exp => exp.textContent = exp.textContent.replace("▾", "▸"));
      if (!isOpen) {
        menu.style.display = "flex";
        event.target.textContent = event.target.textContent.replace("▸", "▾");
      }
    }

    function showPage(page) {
      const iframe = document.getElementById("mainFrame");
      const portals = document.getElementById("portalsPage");
      iframe.style.display = "none";
      portals.style.display = "none";

      if (page === "portals") {
        portals.style.display = "block";
        loadPortals();
      } else {
        iframe.style.display = "block";
        const pages = {
          dashboard: "Admin Dashboard.html",
          employees: "Admin Employee.html",
          attendance: "HR_Attendance.html",
          payroll: "HR_Payroll.html",
          reports: "Reports.html",
          inventoryOverview: "FCIC Inventory.html",
          inventoryList: "Inventory List.html",
          requests: "Requests.html",
        };
        iframe.src = pages[page];
      }

      // Hide sidebar on mobile when navigating
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('active');
      }
    }

    const PORTALS_URL = "https://script.google.com/macros/s/AKfycbwluhec5Un9_wn6ppcnqElGgjoB32TjNucR7ARjh2RBWpHvN3oG9FtT0_vcKxQMjkFD/exec";
    async function loadPortals() {
      try {
        const res = await fetch(PORTALS_URL);
        const portals = await res.json();
        const grid = document.getElementById("portalsGrid");
        grid.innerHTML = "";
        portals.forEach(p => {
          const card = document.createElement("div");
          card.className = "portal-card";
          card.onclick = () => window.open(p.url, "_blank");
          const imgSrc = p.thumb || p.logo || "default_logo.png";
          card.innerHTML = `<img src="${imgSrc}" alt="${p.name}"><p>${p.name}</p>`;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load portals:", err);
      }
    }

    
    function logout() {
      localStorage.clear();
      window.location.href = '/';
    }

    // ✅ Sidebar Toggle (Mobile)
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
