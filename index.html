<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Secure Access (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 400px;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p { color: #555; font-size: 14px; margin: 6px 0; }
    input {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 8px;
    }
    button:hover { background: #0056b3; }
    #debugBox {
      margin-top: 15px;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      font-size: 12px;
      text-align: left;
      max-height: 120px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign In</h1>
    <p>FCIC employees only.</p>

    <input type="text" id="username" placeholder="Email or Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="loginBtn">Login</button>

    <p id="message">Not signed in.</p>
    <div id="result" style="margin-top:12px;"></div>
    <div id="debugBox"><pre id="debugLog"></pre></div>
  </div>

  <script>
const SPREADSHEET_ID = '1SXWrCfjz0jCdP3rhVqb2-z2tcgL38-6ptwNNkXG8aVk';
const RANGE = 'Users!A2:E100'; // Email | Username | Password | Role | Name
const API_KEY = 'AIzaSyA-CmD5bKuCOrVZlSY_bkCCc_YVQqpuUUI';

let signedInEmail = null;

function logDebug(msg) {
  const log = document.getElementById('debugLog');
  log.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
  log.scrollTop = log.scrollHeight;
}

window.onload = () => {
  logDebug('Initializing...');
  document.getElementById('loginBtn').addEventListener('click', handleLogin);
};

async function handleLogin() {
  const input = document.getElementById('username').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();
  if (!input || !password) return alert('Please enter both fields.');
  logDebug(`Attempting login for ${input}`);
  await checkCredentials(input, password);
}

async function checkCredentials(input, password) {
  try {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const resp = await fetch(url);
    const data = await resp.json();
    console.log('Sheet data:', data); // <--- Check this in browser console

    if (!data.values) {
      logDebug('‚ùå No data returned. Check Sheet sharing permissions.');
      document.getElementById('result').innerHTML = `<p style="color:red;">No data received from Google Sheet.</p>`;
      return;
    }

    const rows = data.values;
    logDebug(`‚úÖ Fetched ${rows.length} rows from Sheet`);
    logDebug('Sample first row: ' + JSON.stringify(rows[0]));

    let found = null;

    for (const row of rows) {
      const [email, username, pass, role, name] = [
        (row[0] || '').trim().toLowerCase(),
        (row[1] || '').trim().toLowerCase(),
        (row[2] || '').trim(),
        (row[3] || '').trim().toLowerCase(),
        (row[4] || '').trim()
      ];

      // Debug each row
      logDebug(`Checking: ${email}/${username}/${role}`);

      if ((input === email || input === username) && pass === password) {
        found = { email, username, role, name };
        break;
      }
    }

    if (found) {
      logDebug(`‚úÖ Match found for ${found.username || found.email}`);
      document.getElementById('result').innerHTML = `<h3 style="color:green;">‚úÖ Logged in as ${found.role}</h3>`;
    } else {
      logDebug('‚ùå Invalid credentials. No match found.');
      document.getElementById('result').innerHTML = `<h3 style="color:red;">üö´ Invalid credentials</h3>`;
    }
  } catch (err) {
    logDebug('‚ö†Ô∏è Error: ' + err.message);
    document.getElementById('result').innerHTML = `<p style="color:red;">${err.message}</p>`;
  }
}


async function refreshRole(identifier) {
  try {
    logDebug('Refreshing role from Sheet...');
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const resp = await fetch(url);
    const data = await resp.json();

    const rows = data.values || [];
    let role = null;

    for (const row of rows) {
      if (row.length < 4) continue;
      const sheetEmail = (row[0] || '').trim().toLowerCase();
      const sheetUsername = (row[1] || '').trim().toLowerCase();

      if (sheetEmail === identifier.toLowerCase() || sheetUsername === identifier.toLowerCase()) {
        role = (row[3] || '').trim().toLowerCase();
        break;
      }
    }

    if (role) {
      logDebug(`Role refreshed: ${role}`);
      localStorage.setItem('userRole', role);
      document.getElementById('result').innerHTML = `<h3 style="color:green;">‚úÖ Verified (${role})</h3>`;
      setTimeout(() => {
        if (role === 'admin') window.location.href = 'admin.html';
        else window.location.href = 'employee.html';
      }, 1000);
    } else {
      logDebug('Access revoked.');
      localStorage.clear();
      document.getElementById('result').innerHTML = `<h3 style="color:red;">üö´ Access revoked.</h3>`;
    }
  } catch (err) {
    logDebug('Role refresh failed: ' + err.message);
  }
}
  </script>
</body>
</html>
