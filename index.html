<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Secure Access (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 400px;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p { color: #555; font-size: 14px; margin: 6px 0; }
    input {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 8px;
    }
    button:hover { background: #0056b3; }
    #debugBox {
      margin-top: 15px;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      font-size: 12px;
      text-align: left;
      max-height: 120px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign In</h1>
    <p>FCIC employees only.</p>

    <input type="text" id="username" placeholder="Email or Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="loginBtn">Login</button>

    <p id="message">Not signed in.</p>
    <div id="result" style="margin-top:12px;"></div>
    <div id="debugBox"><pre id="debugLog"></pre></div>
  </div>

  <script>
const SPREADSHEET_ID = '1SXWrCfjz0jCdP3rhVqb2-z2tcgL38-6ptwNNkXG8aVk';
const RANGE = 'Users!A2:C100'; // Email | Role | Password
const API_KEY = 'AIzaSyA-CmD5bKuCOrVZlSY_bkCCc_YVQqpuUUI';

let signedInEmail = null;

function logDebug(msg) {
  const log = document.getElementById('debugLog');
  log.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
  log.scrollTop = log.scrollHeight;
}

window.onload = () => {
  logDebug('Initializing...');

  const existingUser = localStorage.getItem('loggedUser');
  const existingRole = localStorage.getItem('userRole');

  if (existingUser && existingRole) {
    logDebug(`Existing session for ${existingUser} (${existingRole})`);
    document.getElementById('message').textContent = 'Already signed in.';
    document.getElementById('result').innerHTML = `<h3 style="color:green;">‚úÖ Checking latest access rights...</h3>`;
    refreshRole(existingUser);
  }

  document.getElementById('loginBtn').addEventListener('click', handleLogin);
};

async function handleLogin() {
  const email = document.getElementById('username').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert('Please enter both email and password.');
    return;
  }

  logDebug(`Attempting login for ${email}`);
  document.getElementById('message').textContent = 'Checking credentials...';
  await checkCredentials(email, password);
}

async function checkCredentials(email, password) {
  try {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const resp = await fetch(url);
    const data = await resp.json();

    const rows = data.values || [];
    let found = null;

    for (const row of rows) {
      const sheetEmail = (row[0] || '').trim().toLowerCase();
      const sheetRole = (row[1] || '').trim().toLowerCase();
      const sheetPassword = (row[2] || '').trim();

      if (sheetEmail === email && sheetPassword === password) {
        found = { email: sheetEmail, role: sheetRole };
        break;
      }
    }

    if (found) {
      logDebug(`‚úÖ Access granted to ${found.email} as ${found.role}`);
      document.getElementById('result').innerHTML = `<h3 style="color:green;">‚úÖ Access Granted (${found.role})</h3>`;
      localStorage.setItem('loggedUser', found.email);
      localStorage.setItem('userRole', found.role);
      signedInEmail = found.email;

      setTimeout(() => {
        if (found.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'employee.html';
        }
      }, 1000);
    } else {
      logDebug('‚ùå Invalid credentials.');
      document.getElementById('result').innerHTML = `<h3 style="color:red;">üö´ Access Denied</h3><p>Invalid username or password.</p>`;
    }
  } catch (err) {
    logDebug('Fetch error: ' + err.message);
    document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
  }
}

async function refreshRole(email) {
  try {
    logDebug('Refreshing role from Sheet...');
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const resp = await fetch(url);
    const data = await resp.json();

    const rows = data.values || [];
    let role = null;

    for (const row of rows) {
      const sheetEmail = (row[0] || '').trim().toLowerCase();
      if (sheetEmail === email.toLowerCase()) {
        role = (row[1] || '').trim().toLowerCase();
        break;
      }
    }

    if (role) {
      logDebug(`Role refreshed: ${role}`);
      localStorage.setItem('userRole', role);
      document.getElementById('result').innerHTML = `<h3 style="color:green;">‚úÖ Verified (${role})</h3>`;
      setTimeout(() => {
        if (role === 'admin') window.location.href = 'admin.html';
        else window.location.href = 'employee.html';
      }, 1000);
    } else {
      logDebug('Access revoked.');
      localStorage.clear();
      document.getElementById('result').innerHTML = `<h3 style="color:red;">üö´ Access revoked.</h3>`;
    }
  } catch (err) {
    logDebug('Role refresh failed: ' + err.message);
  }
}
  </script>
</body>
</html>
