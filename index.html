<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FCIC</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="Logo.png">
<meta name="theme-color" content="#ff9800">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="FCIC">
<link rel="apple-touch-icon" href="Logo.png">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    background: #fff;
    overflow: hidden;
  }

  /* ‚úÖ Sidebar Base */
  .sidebar {
    width: 220px;
    background: linear-gradient(180deg, orangered, orange);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding-top: 80px;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 1001;
    box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    overflow-x: hidden;
  }
  .sidebar.collapsed { width: 70px; }

  .sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 16px;
    text-align: left;
    font-size: 1em;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    transition: background 0.3s, padding-left 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .sidebar button:hover,
  .sidebar button.active { background: rgba(255,255,255,0.2); }

  .sidebar.collapsed button { justify-content: center; padding: 16px 0; }

  .sidebar span.label { transition: opacity 0.3s; }
  .sidebar.collapsed span.label { opacity: 0; width: 0; overflow: hidden; }

  /* ‚úÖ Toggle Button */
  .toggle-btn {
    position: absolute;
    top: 15px;
    right: -18px;
    background: orangered;
    border: none;
    color: white;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    font-size: 18px;
    z-index: 1100;
  }
  .toggle-btn:hover { background: darkorange; }

  /* ‚úÖ Overlay (for mobile slide-in) */
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 1000;
  }
  .overlay.active { display: block; }

  /* ‚úÖ Main Area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: gray;
    overflow: hidden;
    margin-left: 220px;
    transition: margin-left 0.3s ease;
  }
  .sidebar.collapsed + .main { margin-left: 70px; }

  /* ‚úÖ Header */
  .header {
    position: fixed;
    top: 0;
    left: 220px;
    right: 0;
    background: linear-gradient(0deg, orangered, orangered);
    padding: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    z-index: 998;
    transition: left 0.3s ease;
  }
  .sidebar.collapsed + .main .header { left: 70px; }

  .header h1 {
    font-size: 2em;
    margin: 0;
    color: gold;
    font-weight: 900;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px rgba(255,165,0,0.7), 0 0 15px rgba(255,140,0,0.5);
  }

  /* ‚úÖ Pages */
  .page-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-top: 80px;
    overflow: hidden;
    background: linear-gradient(0deg, orange, orangered);
  }
  .page { display: none; flex-direction: column; padding: 10px; color: #fff; }
  .page.active { display: flex; }

  /* ‚úÖ Splash */
  #fullscreenLogo {
    position: fixed;
    inset: 0;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }
  #fullscreenLogo img {
    width: 250px;
    animation: fadeIn 1s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ‚úÖ Mobile: Slide-In Sidebar */
  @media (max-width: 768px) {
    .sidebar {
      left: -220px;
      width: 220px !important;
      padding-top: 80px;
    }
    .sidebar.active { left: 0; }
    .sidebar span.label { opacity: 1 !important; width: auto !important; }
    .main { margin-left: 0 !important; }
    .header { left: 0 !important; }
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      right: auto;
      z-index: 1101;
      display: block;
    }
  }
</style>
</head>
<body>

  <!-- ‚úÖ Splash -->
  <div id="fullscreenLogo"><img src="FC.png" alt="FCIC Logo" /></div>

  <!-- ‚úÖ Overlay for mobile -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- ‚úÖ Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <button onclick="showPage('home')" class="active">üè† <span class="label">Home</span></button>
    <button onclick="showPage('advances')">üí∞ <span class="label">Advances</span></button>
    <button onclick="showPage('leave')">üóìÔ∏è <span class="label">Leave</span></button>
    <button onclick="showPage('ot')">‚è±Ô∏è <span class="label">OT</span></button>
    <button onclick="openInventory()">üì¶ <span class="label">Inventory</span></button>
  </div>

  <!-- ‚úÖ Main Area -->
  <div class="main">
    <div class="header"><h1>FAST CAL INDUSTRIAL CORP</h1></div>

    <div class="page-container">
      <div id="home" class="page active">
        <h2>Home</h2>
        <p>Calendar and announcements here...</p>
      </div>
      <div id="advances" class="page"><h2>Advances</h2></div>
      <div id="leave" class="page"><h2>Leave</h2></div>
      <div id="ot" class="page"><h2>OT</h2></div>
    </div>
  </div>

<script>
  // ‚úÖ Splash fade-out
  window.addEventListener("load", () => {
    setTimeout(() => {
      const fs = document.getElementById("fullscreenLogo");
      fs.style.transition = "opacity 0.8s ease";
      fs.style.opacity = "0";
      setTimeout(() => fs.style.display = "none", 800);
    }, 2500);
  });

  // ‚úÖ Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    if (window.innerWidth <= 768) {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    } else {
      sidebar.classList.toggle("collapsed");
    }
  }

  // ‚úÖ Close sidebar on mobile tap outside
  function closeSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  }

  // ‚úÖ Navigation between pages
  function showPage(id) {
    if (window.innerWidth <= 768) closeSidebar();
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }

  // ‚úÖ Inventory page
  function openInventory() {
    window.location.href = "inventory.html";
  }
</script>

</body>
</html>
