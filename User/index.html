<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Cal Industrial Corp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: orangered;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: linear-gradient(10deg, gold, orangered);
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 96vh;
      overflow: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #FFB347;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-track { background: #FFD580; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

    .sidebar.hidden { transform: translateX(-100%); }

    .userbox {
      text-align: center;
      padding: 20px 0 10px;
      position: relative;
    }
    .userbox img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      background: #fff;
    }
    .username {
      font-weight: bold;
      font-size: 16px;
      color: #000;
      margin-top: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    /* Dropdown for user menu */
    .user-dropdown {
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      min-width: 140px;
      overflow: hidden;
      z-index: 2000;
    }

    .user-dropdown a {
      color: #000;
      padding: 10px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .user-dropdown a:hover {
      background: #FFD580;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 6px;
      font-weight: bold;
      margin: 2px 0;
      cursor: pointer;
    }
    .sidebar a:hover { background: #FFD580; }

    .logout-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .main {
      flex: 1;
      background: #ccc;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      border: none;
      background: linear-gradient(180deg, gold, orangered);
    }

    .submenu {
      display: none;
      margin-left: 15px;
    }
    .submenu.show {
      display: block;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 5px;
      left: 5px;
      color: gray;
      border: none;
      font-size: 8px;
      height: 2vh;
      border-radius: 6px;
      z-index: 1101;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 50%;
      }
      .sidebar.active { transform: translateX(0); }
      .main { margin-left: 0; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" id="menuToggle">☰</button>

  <aside class="sidebar" id="sidebar">
    <div>
      <div class="userbox">
        <img id="userPhoto" src="fcic logo.png" alt="User Photo">
        <div class="username" id="usernameDisplay">User</div>

        <!-- Dropdown Menu -->
        <div class="user-dropdown" id="userDropdown">
          <a id="profileLink">User Profile</a>
          <a id="logoutLink">Logout</a>
        </div>
      </div>

      <!-- MENU LINKS -->
      <a id="btnDashboard" onclick="showPage('dashboard')">Dashboard</a>
      <a id="btnHR" class="expandable" onclick="toggleMenu('hrMenu')">Human Resources ▸</a>
      <div class="submenu" id="hrMenu">
        <a onclick="showPage('employeelist')">Employee List</a>
        <a onclick="showPage('attendance')">Attendance</a>
        <a onclick="showPage('payroll')">Payroll</a>
      </div>

      <a id="btnReports" class="expandable" onclick="toggleMenu('reportsMenu')">Reports ▸</a>
      <div class="submenu" id="reportsMenu">
        <a onclick="showPage('projects')">Projects</a>
        <a onclick="showPage('sales')">Sales</a>
        <a onclick="showPage('ar')">Receivables</a>
        <a onclick="showPage('ap')">Payables</a>
        <a onclick="showPage('pc')">Costing</a>
        <a onclick="showPage('is')">Income Statement</a>
      </div>

      <a onclick="showPage('projectCosting')">Project Costing</a>

      <a id="btnApplications" class="expandable" onclick="toggleMenu('applicationsMenu')">Applications ▸</a>
      <div class="submenu" id="applicationsMenu">
        <a onclick="showPage('aadvances')">Advances</a>
        <a onclick="showPage('aleave')">Leave</a>
        <a onclick="showPage('aovertime')">Overtime</a>
      </div>
      
      <a id="btnRequests" class="expandable" onclick="toggleMenu('requestsMenu')">Requests ▸</a>
      <div class="submenu" id="requestsMenu">
        <a onclick="showPage('radvances')">Advances</a>
        <a onclick="showPage('rleave')">Leave</a>
        <a onclick="showPage('rovertime')">Overtime</a>
      </div>

      <a id="btnPayslip" onclick="showPage('payslip')">Pay Slips</a>  

      <a id="btnInventory" class="expandable" onclick="toggleMenu('invMenu')">Inventory ▸</a>
      <div class="submenu" id="invMenu">
        <a onclick="showPage('inventoryGallery')">Gallery</a>
        <a onclick="showPage('inventoryList')">List</a>
      </div>

      <a id="btnPortals" onclick="showPage('portals')">Portals</a>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <div class="main">
    <iframe id="mainFrame"></iframe>
  </div>

  <script>
    // ========= LOGIN GUARD =========
if (!localStorage.getItem("username")) {
  // not logged in → go back to login page
  window.location.href = "/";
}

  document.addEventListener("DOMContentLoaded", () => {
    const iframe = document.getElementById("mainFrame");
    const role = localStorage.getItem("role");

    if (!iframe) return;

    if (role === "System Admin" || role === "Admin") {
      iframe.src = "Admin Dashboard.html";
    } else {
      iframe.src = "dashboard.html";
    }
  });
    
  const fullName = localStorage.getItem("full");
  const photo = localStorage.getItem("photo");
  const role = localStorage.getItem("role");

  if(fullName) document.getElementById("usernameDisplay").textContent = fullName;
  if(photo) document.getElementById("userPhoto").src = "./" + photo;

  // ✅ Username dropdown
  const usernameDisplay = document.getElementById("usernameDisplay");
  const userDropdown = document.getElementById("userDropdown");

  usernameDisplay.addEventListener("click", (e) => {
    e.stopPropagation();
    userDropdown.style.display = userDropdown.style.display === "flex" ? "none" : "flex";
  });

  document.addEventListener("click", () => {
    userDropdown.style.display = "none";
  });

  document.getElementById("profileLink").addEventListener("click", (e) => {
    e.stopPropagation();
    showPage("employee");
    userDropdown.style.display = "none";
  });

  document.getElementById("logoutLink").addEventListener("click", (e) => {
    e.stopPropagation();
    logout();
  });

  // Role-based visibility
  const buttons = {
    btnDashboard: true,
    btnHR: false,
    btnReports: false,
    btnProjectCosting: false,
    btnApplications: false,
    btnRequests: false,
    btnPayslip: false,
    btnInventory: false,
    btnPortals: false
  };

  if (role === "Admin") {
    buttons.btnDashboard = true;
    buttons.btnHR = true;
    buttons.btnReports = true;
    buttons.btnApplications = true;
    buttons.btnInventory = true;
    buttons.btnPortals = true;
  } 
  else if (role === "Staff") {
    buttons.btnDashboard = true;
    buttons.btnRequests = true;
    buttons.btnPayslip = true;
    buttons.btnInventory = true;
  } 
  else if (role === "Purchaser") {
    buttons.btnDashboard = true;
    buttons.btnProjectCosting = true;
    buttons.btnRequests = true;
    buttons.btnPayslip = true;
    buttons.btnInventory = true;
  } 
  else if (role === "System Admin") {
    for (const key in buttons) buttons[key] = true;
  }

  Object.keys(buttons).forEach(id => {
    const el = document.getElementById(id);
    if (el) el.style.display = buttons[id] ? "block" : "none";
  });

  // Sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.getElementById('menuToggle');
  let autoHideTimer;

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    if (sidebar.classList.contains('active')) startAutoHide();
    else clearTimeout(autoHideTimer);
  });

  function startAutoHide() {
    clearTimeout(autoHideTimer);
    if (window.innerWidth <= 768) {
      autoHideTimer = setTimeout(() => {
        sidebar.classList.remove('active');
      }, 5000);
    }
  }

  sidebar.addEventListener('mouseenter', () => clearTimeout(autoHideTimer));
  sidebar.addEventListener('mouseleave', startAutoHide);

  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', (e) => {
      const isExpandable = link.classList.contains('expandable');
      if (window.innerWidth <= 768 && !isExpandable) {
        sidebar.classList.remove('active');
      }
    });
  });

  function toggleMenu(id) {
    const allSubmenus = document.querySelectorAll('.submenu');
    const menu = document.getElementById(id);
    allSubmenus.forEach(sub => { if (sub !== menu) sub.classList.remove('show'); });
    menu.classList.toggle('show');
  }

  function showPage(page) {
    const iframe = document.getElementById("mainFrame");
    const portals = document.getElementById("portalsPage");
    const role = localStorage.getItem("role");

    iframe.style.display = "none";
    if (portals) portals.style.display = "none";

    if (page === "dashboard") {
      if (role === "Admin" || role === "System Admin") {
        iframe.style.display = "block";
        iframe.src = "Admin Dashboard.html";
      } else {
        iframe.style.display = "block";
        iframe.src = "dashboard.html";
      }
      return;
    }

    const pages = {
      employee: "Employee Profile.html",
      employeelist: "Employee",
      attendance: "HR_Attendance.html",
      payroll: "HR_Payroll.html",
      projects: "Reports_Projects.html",
      sales: "Reports_Sales.html",
      ar: "AR.html",
      ap: "AP.html",
      pc: "Costing.html",
      is: "IS.html",
      inventoryGallery: "inventory.html",
      inventoryList: "Inventory List.html",
      projectCosting: "Project Costing.html",
      aleave: "aleave.html",
      aadvances: "aadvances.html",
      aovertime: "aovertime.html",    
      rleave: "rleave.html",
      radvances: "rAdvances.html",
      rovertime: "rovertime.html",
      payslip: "Payslip.html",
      portals:"Portals.html"
    };

    iframe.style.display = "block";
    iframe.src = pages[page] || "dashboard.html";

    if (window.innerWidth <= 768) {
      document.getElementById('sidebar').classList.remove('active');
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = '/';
  }
  </script>
</body>
</html>
