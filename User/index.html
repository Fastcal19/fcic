<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCIC Web App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: #FF8C00;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #FFB347;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-track { background: #FFD580; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

    /* Mobile hidden state */
    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .logo-box {
      width: 160px;
      height: 160px;
      background: #fff;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .logo-box img {
      width: 90%;
      height: 90%;
      border-radius: 50%;
      object-fit: cover;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 6px;
      font-weight: bold;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background: #FFD580;
    }

    .logout-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Main content */
    .main {
      flex: 1;
      background: #ccc;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
      overflow: auto;
    }

    iframe {
      flex: 1;
      border: none;
      background: linear-gradient(180deg, gold, orangered);
    }

    /* Toggle button for mobile */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background: orangered;
      color: white;
      border: none;
      font-size: 22px;
      border-radius: 6px;
      padding: 6px 12px;
      z-index: 1101;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 75%;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" id="menuToggle">â˜°</button>

  <aside class="sidebar" id="sidebar">
    <div>
      <div class="logo-box">
        <img src="fcic logo.png" alt="Logo">
      </div>
      <a onclick="showPage('dashboard')">Dashboard</a>
      <a onclick="showPage('leave')">Leave</a>
      <a onclick="showPage('overtime')">Overtime</a>
      <a onclick="showPage('inventory')">Inventory</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <div class="main">
    <iframe id="mainFrame" src="dashboard.html"></iframe>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    let autoHideTimer;

    // Toggle sidebar (for mobile)
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      if (sidebar.classList.contains('active')) startAutoHide();
      else clearTimeout(autoHideTimer);
    });

    // Auto-hide sidebar after 3 seconds (mobile only)
    function startAutoHide() {
      clearTimeout(autoHideTimer);
      if (window.innerWidth <= 768) {
        autoHideTimer = setTimeout(() => {
          sidebar.classList.remove('active');
        }, 2000);
      }
    }

    // Reset timer when sidebar is interacted with
    sidebar.addEventListener('mouseenter', () => clearTimeout(autoHideTimer));
    sidebar.addEventListener('mouseleave', startAutoHide);

    // Also reset timer on link clicks (mobile)
    sidebar.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) sidebar.classList.remove('active');
      });
    });

    // Page loading
    function showPage(page) {
      const iframe = document.getElementById("mainFrame");
      iframe.src = page + ".html";
    }

    // Dummy logout
    function logout() {
      alert("Logged out");
    }
  </script>
</body>
</html>
