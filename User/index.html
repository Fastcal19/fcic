<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Cal Industrial Corp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: orangered;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: linear-gradient(10deg, gold, orangered);
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 96vh;
      overflow: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #FFB347;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
      transform: translateX(0); /* visible on desktop */
    }

    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-track { background: #FFD580; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

    .userbox{
      text-align:center;
      padding:20px 0 10px;
    }
    .userbox img{
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      background:#fff;
    }
    .username{
      font-weight:bold;
      font-size:16px;
      color:#000;
      margin-top:10px;
      margin-bottom:30px;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 6px;
      font-weight: bold;
      margin: 2px 0;
      background: lightgray;
    }
    .sidebar a:hover { background: #FFD580; }

    .logout-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .main {
      flex: 1;
      background: #ccc;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
      overflow: hidden;
    }

    #iframeWrapper {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: linear-gradient(180deg, gold, orangered);
    }

    .menu-toggle { display: none; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); width: 50%; }
      .sidebar.active { transform: translateX(0); }
      .main { margin-left: 0; }
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div>
      <div class="userbox">
        <img id="userPhoto" src="fcic logo.png" alt="User Photo">
        <div class="username" id="usernameDisplay">User</div>
      </div>

      <a onclick="showPage('dashboard')">Dashboard</a>
      <a id="projectCostingLink" onclick="showPage('Project Costing')">Project Costing</a>
      <a onclick="showPage('leave')">Leave</a>
      <a onclick="showPage('overtime')">Overtime</a>
      <a onclick="showPage('inventory')">Inventory</a>
      <a onclick="showPage('payslip')">Payslip</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <div class="main" id="main">
    <div id="iframeWrapper">
      <iframe id="mainFrame" src="dashboard.html"></iframe>
    </div>
  </div>

  <script>
    const fullName = localStorage.getItem("full");
    const photo = localStorage.getItem("photo");
    const role = localStorage.getItem("role");

    if(fullName) document.getElementById("usernameDisplay").textContent = fullName;
    if(photo) document.getElementById("userPhoto").src = "./" + photo;

    const projLink = document.getElementById("projectCostingLink");
    if(role !== "Purchaser") projLink.style.display = "none";

    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');
    const iframeWrapper = document.getElementById('iframeWrapper');
    let autoCloseTimer = null;
    const MOBILE_BREAKPOINT = 768;
    const AUTO_CLOSE_MS = 3000;
    let touchStartX = 0, touchEndX = 0;

    // Desktop always visible
    function handleResize() {
      if(window.innerWidth > MOBILE_BREAKPOINT) {
        sidebar.classList.remove('active');
        main.style.marginLeft = '220px';
        clearTimeout(autoCloseTimer);
      } else {
        sidebar.classList.remove('active');
        main.style.marginLeft = '0px';
      }
    }
    handleResize();
    window.addEventListener('resize', handleResize);

    // Mobile swipe detection over wrapper (prevents iframe blocking)
    iframeWrapper.addEventListener('touchstart', e => {
      if(window.innerWidth > MOBILE_BREAKPOINT) return;
      touchStartX = e.touches[0].clientX;
      touchEndX = touchStartX;
    });

    iframeWrapper.addEventListener('touchmove', e => {
      if(window.innerWidth > MOBILE_BREAKPOINT) return;
      touchEndX = e.touches[0].clientX;
    });

    iframeWrapper.addEventListener('touchend', () => {
      if(window.innerWidth > MOBILE_BREAKPOINT) return;
      const swipeDist = touchEndX - touchStartX;

      if(swipeDist > 50 && !sidebar.classList.contains('active')) openSidebar();   // swipe right
      if(swipeDist < -50 && sidebar.classList.contains('active')) closeSidebar();  // swipe left
    });

    function openSidebar() {
      sidebar.classList.add('active');
      main.style.marginLeft = sidebar.offsetWidth + 'px';
      startAutoClose();
    }

    function closeSidebar() {
      sidebar.classList.remove('active');
      main.style.marginLeft = '0px';
      startAutoClose(true);
    }

    function startAutoClose(clearOnly=false) {
      clearTimeout(autoCloseTimer);
      if(!clearOnly && window.innerWidth <= MOBILE_BREAKPOINT) {
        autoCloseTimer = setTimeout(closeSidebar, AUTO_CLOSE_MS);
      }
    }

    sidebar.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if(window.innerWidth <= MOBILE_BREAKPOINT) closeSidebar();
      });
    });

    function showPage(page) {
      document.getElementById("mainFrame").src = page + ".html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/';
    }
  </script>
</body>
</html>
