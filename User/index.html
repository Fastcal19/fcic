<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Cal Industrial Corp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: orangered;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: linear-gradient(10deg, gold, orangered);
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 96vh;
      overflow: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #FFB347;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-track { background: #FFD580; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

    .sidebar.hidden { transform: translateX(-100%); }

    .userbox{
      text-align:center;
      padding:20px 0 10px;
    }
    .userbox img{
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      background:#fff;
    }
    .username{
      font-weight:bold;
      font-size:16px;
      color:#000;
      margin-top:10px;
      margin-bottom:30px;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 6px;
      font-weight: bold;
      margin: 2px 0;
      background: lightgray;
    }
    .sidebar a:hover { background: #FFD580; }

    .logout-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .main {
      flex: 1;
      background: #ccc;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      border: none;
      background: linear-gradient(180deg, gold, orangered);
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 5px;
      left: 5px;
      color: gray;
      border: none;
      font-size: 6px;
      height: 2vh;
      border-radius: 6px;
      z-index: 1101;
      cursor: hand;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 50%;
      }
      .sidebar.active { transform: translateX(0); }
      .main { margin-left: 0; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" id="menuToggle">â˜°</button>

  <aside class="sidebar" id="sidebar">
    <div>
      <div class="userbox">
        <img id="userPhoto" src="fcic logo.png" alt="User Photo">
        <div class="username" id="usernameDisplay">User</div>
      </div>

      <a onclick="showPage('dashboard')">Dashboard</a>
      <a id="projectCostingLink" onclick="showPage('Project Costing')">Project Costing</a>
      <a onclick="showPage('leave')">Leave</a>
      <a onclick="showPage('overtime')">Overtime</a>
      <a onclick="showPage('inventory')">Inventory</a>
      <a onclick="showPage('payslip')">Payslip</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <div class="main">
    <iframe id="mainFrame" src="dashboard.html"></iframe>
  </div>

  <script>
  // read user info from localStorage
  const fullName = localStorage.getItem("full"); // full name
  const photo = localStorage.getItem("photo");   // photo filename
  const role = localStorage.getItem("role");     // user role

  if(fullName) document.getElementById("usernameDisplay").textContent = fullName;
  if(photo) document.getElementById("userPhoto").src = "./" + photo;

  // Show Project Costing link only for Purchaser
  const projLink = document.getElementById("projectCostingLink");
  if(role !== "Purchaser") projLink.style.display = "none";

  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.getElementById('menuToggle');
  let autoHideTimer;

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    if (sidebar.classList.contains('active')) startAutoHide();
    else clearTimeout(autoHideTimer);
  });

  function startAutoHide() {
    clearTimeout(autoHideTimer);
    if (window.innerWidth <= 768) {
      autoHideTimer = setTimeout(() => {
        sidebar.classList.remove('active');
      }, 2000);
    }
  }

  sidebar.addEventListener('mouseenter', () => clearTimeout(autoHideTimer));
  sidebar.addEventListener('mouseleave', startAutoHide);

  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) sidebar.classList.remove('active');
    });
  });

  function showPage(page) {
    document.getElementById("mainFrame").src = page + ".html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = '/';
  }
  </script>
</body>
</html>
